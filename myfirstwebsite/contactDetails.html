<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>

<body>
    <h1>Enter your deatil here</h1>
    <form action="">
        <label for="">First Name:</label>
        <input type="text" name="firstName">
        <label for="">Second Name:</label>
        <input type="text" name="secondName">
        <br><br>

        <label for="phone">Phone</label>
        <input type="Number" name="" id="phone">
        <br><br>

        <label for="dob">Date Of Birth</label>
        <input type="Date" name="" id="dob">
        <br><br>

        <label for="email">Email:</label>
        <input type="Email" name="" id="email">
        <br><br>

        <label for="password">Password</label>
        <input type="Password" name="" id="password">
        <br><br>

        <p>Enter your T-shirt size</p>

        <input id="small" name="tshirtSize" type="radio" Value="small">
        <label for="small">Small Size</label><br>
        <input id="medium" name="tshirtSize" type="radio" value="medium">
        <label for="medium">Medium Size</label><br>
        <input id="Large" name="tshirtSize" type="radio" value="large">
        <label for="Large">Large Size</label><br>

        <br><br>

        <label for="color">Your Favorite Color</label>
        <input id="color" type="color">
        <br><br>

        <label for="cars">Choose a car</label>
        <select name="car" id="cars">
            <option value="Volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>

        <label for="aboutYourself">Tell us about yourself</label>
        <textarea name="aboutYourself" id="aboutYourself" cols="30" rows="5"></textarea>
        <br><br>

        <input type="Reset" name="" id="">

        <input type="Submit" name="" id="">






    </form>
</body>

</html>
